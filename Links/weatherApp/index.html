<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <p class="location">Fetching location data...</p>
        <div class="weather">
            <img src="" alt="" class="icon">
            <p class="unit">Fetching temperature...</p>
            <p class="details">Fetching weather description...</p>
        </div>
        <div class="sunTimes">
            <h4>Sunrise:<span class="sunrise">No data</span></h4>
            <h4>Sunset:<span class="sunset">No data</span></h4>
        </div>
    </div>
</body>

</html>
